<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="script.js"></script>
</head>
<body class="flex h-[100vh] justify-center items-center">
    <div class="w-96 h-[350px] bg-gray-200 border-2 border-black">
        <div>
            <input id="inputbox" class="border-2 border-black  w-[358px] mx-[10px] shadow-2xl rounded-md mt-[50px] h-[40px]" type="text">

        </div>
        <div class="grid grid-cols-4 gap-2 bg-gray-900 m-[10px] p-[5px] text-white shadow-2xl">
            <button  onclick="input()" class="border-2 border-green col-span-3 h-[30px] bg-red-600 rounded-full">c</button>
            <button  onclick="input()" class="border-2 border-metal-500 h-[30px] rounded-full ">/</button>
            <button   onclick="input1()" class="border-2 border-metal-500 h-[30px] rounded-full">1</button>
            <button   onclick="input2()" class="border-2 border--metal-500 h-[30px] rounded-full">2</button>
            <button  onclick="input3()"  class="border-2 border-metal-500 h-[30px] rounded-full">3</button>
            <button  onclick="input()" class="border-2 border--metal-500 h-[30px] rounded-full">*</button>
            <button  onclick="input4()" class="border-2 border--metal-500 h-[30px] rounded-full">4</button>
            <button  onclick="input5()" class="border-2 border--metal-500 h-[30px] rounded-full">5</button>
            <button  onclick="input6()" class="border-2 border--metal-500 h-[30px] rounded-full">6</button>
            <button onclick="input()" class="border-2 border--metal-500 h-[30px] rounded-full">-</button>
            <button  class="border-2 border--metal-500 h-[30px] rounded-full">7</button>
            <button  class="border-2 border--metal-500 h-[30px] rounded-full">8</button>
            <button  class="border-2 border-green  h-[30px] rounded-full">9</button>
            <button  onclick="inputadd()" class="border-2 border-gree h-[30px] rounded-full">+</button>
            <button onclick="calculate()" class="border-2 border-green bg-red-600 col-span-3 h-[30px] rounded-full">=</button>
            <button  class="border-2 border-green h-[30px]  rounded-full">0</button>
            
                                        
        </div>
    </div>
   
</body>
</html>
